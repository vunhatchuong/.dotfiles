# On Windows, '~' is expanded to 'C:\Users\<USERNAME>\'
[settings]
default_target_type = "symbolic"

[general.files]
alacritty = { target = "~/.config/alacritty", type = "template" }
bat = "~/.config/bat"
ghostty = "~/.config/ghostty"
lazygit = "~/.config/lazygit"
nvim = "~/.config/nvim"
wezterm = "~/.config/wezterm"
".gitconfig" = { target = "~/.gitconfig", type = "template" }
"starship.toml" = "~/.config/starship.toml"
"gitignore" = "~/.gitignore"

[general.variables]
alacritty-theme = "~/.config/alacritty/themes/sequoia-monochrome.toml"
alacritty-shell = ""

[windows]
depends = ["general"]

[windows.files]
"./windows/powershell" = "~/.config/powershell"
"./windows/Microsoft.PowerShell_profile.ps1" = "~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1"

[linux]
depends = ["general"]

[linux.files]
"./linux/.gnupg" = "~/.gnupg"
"./linux/bin" = { target = "~/bin", type = "template" }
"./linux/broot" = "~/.config/broot"
"./linux/direnv" = "~/.config/direnv"
"./linux/dunst" = "~/.config/dunst"
"./linux/fcitx5" = "~/.config/fcitx5"
"./linux/foot" = "~/.config/foot"
"./linux/fuzzel" = "~/.config/fuzzel"
"./linux/hypr" = "~/.config/hypr"
"./linux/i3" = "~/.config/i3"
"./linux/Kvantum" = "~/.config/Kvantum"
"./linux/qt5ct" = "~/.config/qt5ct"
"./linux/qt6ct" = "~/.config/qt6ct"
"./linux/ripgrep" = "~/.config/ripgrep"
"./linux/rofi" = "~/.config/rofi"
"./linux/Thunar" = "~/.config/Thunar"
"./linux/tmux" = "~/.config/tmux"
"./linux/tmuxp" = "~/.config/tmuxp"
"./linux/waybar" = "~/.config/waybar"
"./linux/wlogout" = "~/.config/wlogout"
"./linux/zsh" = "~/.config/zsh"
"./linux/.sops.yaml" = "~/.sops.yaml"
"./linux/.vimrc" = "~/.vimrc"
"./linux/.zshenv" = "~/.zshenv"

[linux.variables]
workspaces = "~/workspace"
