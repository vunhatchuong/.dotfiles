# On Windows, '~' is expanded to 'C:\Users\<USERNAME>\'
[code.files]
nvim = { target = "~/.config/nvim", type = "symbolic" }
bin = { target = "~/bin", type = "template" }
".vimrc" = "~/.vimrc"
tmux = "~/.config/tmux"
lazygit = "~/.config/lazygit"
alacritty = "~/.config/alacritty"
wezterm = "~/.config/wezterm"
".gitconfig" = "~/.gitconfig"

[code.variables]
workspaces = "~/workspace"
alacritty-theme_path = "~/.config/alacritty/themes/rose-pine-moon.toml"

[shell.files]
".zshenv" = { target = "~/.zshenv", type = "symbolic" }
zsh = { target = "~/.config/zsh", type = "symbolic" }
bat = { target = "~/.config/bat", type = "symbolic" }
"starship.toml" = { target = "~/.config/starship.toml", type = "symbolic" }

[windows.files]
"./windows/repeat-rates.reg" = { target = "~/.config/repeat-rate.reg", type = "symbolic" }
"./windows/Microsoft.PowerShell_profile.ps1" = { target = "~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1", type = "symbolic" }
"./windows/powershell" = { target = "~/.config/powershell", type = "symbolic" }
bat = { target = "~/AppData/Roaming/bat", type = "symbolic" }
"starship.toml" = { target = "~/.config/starship.toml", type = "symbolic" }

[i3.files]
i3 = { target = "~/.config/i3", type = "symbolic" }
