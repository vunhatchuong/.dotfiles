decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    shadow {
        enabled = false
    }

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
}

blurls=lockscreen
blurls=launcher
